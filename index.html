<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Жулин Владимир</title>
</head>
<body>
    <div class="container">
        <div class="switch">
            <div class="switch__item">
                <label class="switch__element">
                    <input type="checkbox" class="switch__checkbox" onchange="toggleTheme()">
                    <span class="slider round">
                        <div class="circle"></div>
                    </span>
                </label>
            </div>
        </div>
        <header class="header">
            <h1 class="header__title">
                Жулин Владимир
            </h1>
            <h2 class="header__description">Программист</h2>
        </header>
        <div class="content-block">
            <h1 class="content-block__header">
                Языки
            </h1>
            <div class="content-block__row">
                <div class="element">
                    C#
                </div>
                <div class="element">
                    Jquery
                </div>
                <div class="element">
                    SQL
                </div>
            </div>
            <div class="content-block__row">
                <div class="element">
                    F#
                </div>
                <div class="element">
                    Java
                </div>
                <div class="element">
                    JS
                </div>
            </div>
        </div>
        <div class="content-block">
            <h1 class="content-block__header">
                Графические редакторы
            </h1>
            <div class="content-block__row">
                <div class="element">
                    Figma
                </div>
                <div class="element">
                    Photo<br>shop
                </div>
                <div class="element" style="font-size: 60px;">
                    illustrator
                </div>
            </div>
        </div>
        <div class="content-block">
            <h1 class="content-block__header">
                Проекты
            </h1>
            <div class="content-block__row">
                <div class="project">
                    <div class="project__img"></div>
                    <div class="project__title">Видеоплеер</div>
                    <div class="project__description">Видеоплеер с функцией просмотра видео, сортировки, формирования коллекции в также </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/themes.js"></script>
</body>
</html>
